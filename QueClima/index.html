<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Que clima!</title>
  <script src="index.js" defer></script>
  <script src="https://kit.fontawesome.com/d753270fe6.js" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="styles/style.css" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>


<body>
  <div class="container">
    <div class="form">
      <h1 class="title">Que clima!</h1>
      <div class="form-field">
        <label for="">Digite o nome da cidade</label>
        <input type="text" placeholder="Digite o nome do local" name="" id="city-input" />
        <button id="button-search">
          <div id="loading" class="hide"></div> Pesquisar </button>
      </div>
    </div>
    <div id="dados-clima" class="hide">
      <h2>
        <span id="city"></span>
      </h2>
      <p id="temperatura"></p>
      <div id="detalhes-container">
        <p id="umidade"></p>
        <p id="vento"></p>
      </div>
    </div>
  </div>
</body>

</html>
